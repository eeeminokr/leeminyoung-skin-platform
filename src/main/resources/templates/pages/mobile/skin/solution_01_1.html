<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/mobile/defaultLayout}"
      th:with="type='skin'"
>

<body class="page_solution">

        <!-- Container -->
        <section class="container" layout:fragment="MobileContent">

            <script th:inline="javascript">
                const restoreAnswers = "[(${answers})]";
            </script>

            <!-- 컨텐츠 상단 서브 메뉴 -->
            <div class="lnb_wrap">
                <div class="inner">
                    <div class="lnb">
                        <button type="button">일반소비자 피부진단</button>
                        <ul>
                            <li class="active"><a class="last" th:href="@{/skin/solution_01_1}">일반소비자 피부진단</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //컨텐츠 상단 서브 메뉴 -->

            <!-- 타이틀 -->
            <div class="title title_bg_03">
                <div class="inner">
                    <div class="txtbox">
                        <div class="tit_s ff_nm">My Skin Guide Platform</div>
                        <h3 class="fs1 ff_nm">일반소비자 피부진단</h3>
                    </div>
                </div>
            </div>
            <!-- //타이틀 -->

            <!-- 서브페이지 3뎁스 영역 -->
            <div class="lnb_depth" id="subTop">
                <div class="swiper tabSwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide active"><a th:href="@{/skin/solution_01_1}">일반소비자 피부진단</a></li>
                    </ul>
                </div>
            </div>
            <!-- //서브페이지 3뎁스 영역 -->

            <!-- 컨텐츠 -->
            <div class="content kr" id="testTop">

                <div class="skintest_step1 mt_80">
                    <div class="inner">

                        <ul class="skintest_step">
                            <li><div class="on"><span class="step">STEP 1</span><span class="txt">피부 자가 진단</span></div></li>
                            <li><div><span class="step">STEP 2</span><span class="txt">유/수분 밸런스</span></div></li>
                            <li><div><span class="step">STEP 3</span><span class="txt">피부 트러블</span></div></li>
                            <li><div><span class="step">STEP 4</span><span class="txt">색소침착</span></div></li>
                            <li><div><span class="step">STEP 5</span><span class="txt">주름/탄력도</span></div></li>
                            <li><div><span class="step">STEP 6</span><span class="txt">피부 노화</span></div></li>
                            <li><div><span class="step">STEP 7</span><span class="txt">화장품 선호도</span></div></li>
                            <li><div><span class="step">STEP 8</span><span class="txt">생활 패턴</span></div></li>
                        </ul>

                        <ul class="skintest_list">
                            <li>
                                <p><span class="num">1</span>본인이 생각하는 자신의 피부타입은 무엇인가요?</p>
                                <div class="check_wrap inline">
                                    <label><input type="radio" name="check_step_1-1" class="Q01S1"><span>건성</span></label>
                                    <label><input type="radio" name="check_step_1-1" class="Q01S5"><span>중건성</span></label>
                                    <label><input type="radio" name="check_step_1-1" class="Q01S4"><span>중성</span></label>
                                    <label><input type="radio" name="check_step_1-1" class="Q01S6"><span>중지성</span></label>
                                    <label><input type="radio" name="check_step_1-1" class="Q01S3"><span>지성</span></label>
                                    <label><input type="radio" name="check_step_1-1" class="Q01S2"><span>복합성</span></label>
                                </div>
                            </li>
                            <li>
                                <p><span class="num">2</span>자신의 가장 큰 피부고민은 무엇인가요?</p><!--중복가능-->
                                <div class="check_wrap inline">
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S2"><span>수분부족</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S9"><span>민감</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S1"><span>과색소침착</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S4"><span>주름</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S5"><span>모공</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S3"><span>탄력</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S10"><span>유분과다</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S7"><span>여드름, 뾰루지</span></label>
                                    <label><input type="checkbox" name="check_step_1-2" class="Q02S6"><span>각질</span></label>
                                </div>
                            </li>
                        </ul>

                        <div class="skintest_btns ta_c">
                            <a class="btn_next" th:href="@{/skin/solution_01_2}">다음</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //컨텐츠 -->
        </section>
        <!-- //Container -->

</body>
</html>
