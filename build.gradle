buildscript {
    ext {
        springBootVersion = '2.6.2'
    }
    repositories {
        mavenCentral()  //jcenter는 mavenCentral로 마이그레이션되었다.
        // https://jfrog.com/blog/into-the-sunset-bintray-jcenter-gocenter-and-chartcenter/
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'  // 추가



sourceCompatibility = 11


bootWar {
    archiveBaseName="jtpskinqurator" // 추가
    archiveFileName="jtp_skinqurator.war"
    archiveVersion="0.0.0" // 추가
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {

    // implementation 'org.springframework.boot:spring-boot-devtools'
    compileOnly 'org.springframework.boot:spring-boot-devtools'
    // developmentOnly "org.springframework.boot:spring-boot-devtools"
    // compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.0.4.RELEASE'


    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'


    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.json:json:20190722'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'mysql:mysql-connector-java' // MySql
    runtimeOnly 'mysql:mysql-connector-java'

    implementation 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    //implementation 'com.h2database:h2:1.4.197'
    //implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'javax.servlet:jstl'
    // JWT
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
//  implementation 'io.springfox:springfox-swagger2:2.9.2'
//  implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'

    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation 'commons-io:commons-io:2.11.0'    /* Apache commons-io */
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4' /* Apache Commons FileUpload */

    //Log4jdbc
    implementation group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4.1', version: '1.16'

    // JSTL
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
    // JSP 탬플릿 엔진
    implementation 'org.springframework.security:spring-security-taglibs'
    // Security 태그 라이브러리implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'

    // implementation 'org.springframework.boot:spring-boot-starter-security'
    // testImplementation 'org.springframework.security:spring-security-test'

    // Use JUnit test framework
//    testImplementation 'junit:junit:4.12'

    // implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "commons-io:commons-io:2.8.0"
    implementation "commons-fileupload:commons-fileupload:1.3.3"

    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'

    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'


//     / https://mvnrepository.com/artifact/org.imgscalr/imgscalr-lib
// implementation group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'

// // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
// implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'

// // https://mvnrepository.com/artifact/net.coobird/thumbnailator
// implementation group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'

    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'


    // implementation 'io.springfox:springfox-swagger2:2.9.2'
    // implementation 'io.springfox:springfox-swagger-ui:2.9.2'



    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'         // Thymeleaf Template
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'

    implementation group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-java8time', version: '3.0.4.RELEASE'

    implementation 'org.apache.poi:poi:5.2.2' // HSSFWorkbook 사용
    implementation 'org.apache.poi:poi-ooxml:5.2.2' // XSSFWorkbook 사용
}